{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block content %}
    <form method="POST" action="/update/{{ id }}" class="well">
        <span class="help-block">Everything is required.</span>

        {% for field in form %}
            {% if field.name != "csrf_token" %}
                {{ field.label }}
            {% endif %}

            {{ field }}
        {% endfor %}

        <input type="submit" value="Update">
    </form>

{% endblock %}
